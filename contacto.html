<body>
  <div class="container">
    <nav>
      <div class="logo">
        <h1 class="apicola-titulo">Apicola de la Sierra</h1>
        <button class="btn_barra_navegacion"><a>MENU</a></button>

        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

    <section>
      <h2>Contacto</h2>
      <form class="formulario" action="">
        <fieldset>
          <legend>Contáctanos llenando todos los campos</legend>
          <div class="campo">
            <label>Nombre</label>
            <input class="input-text" type="text" placeholder="tu nombre">
          </div>
          <div class="campo">
            <label>Teléfono</label>
            <input class="input-text" type="text" placeholder="telefono">
          </div>
          <div class="campo">
            <label>Correo</label>
            <input class="input-text" type="email" placeholder="Tu Email">
          </div>
          <div class="campo">
            <label>Mensaje</label>
            <textarea class="input-text"></textarea>
          </div>
          <!---------------------Inicio del contenedor validación----------->
          <div class="campo-validacion">
            <div>
              <p id="texto-validar">HmpQz</p>
            </div>

            <div class="input-usuario">
              <input id="input-validar" type="text" placeholder="ingrese texto" />
            </div>

            <div class="parrafo">
              <p id="mensaje">validar captcha</p>
            </div>

            <div>
              <button id="btn-enviar">Enviar</button>
            </div>
          </div>
          <!------aca termina el contenedor validación------------>

        </fieldset>

      </form>
    </section>
  </div>
  <footer>
    <h3>Apícola de la Sierra</h3>
    <h3>Teléfono de contacto: 2494-563838</h3>
  </footer>
