  <title>Contacto</title>
</head>

<body>
  <nav>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Apicola de la Sierra</h5>
      </div>
      <span class="text-muted"><a href="index.html">Home</a></span>

      <span class="text-muted"><a href="servicios.html">Servicios</a></span>
    </div>
  </nav>

  <section>
    <h2>Contacto</h2>
    <form class="formulario" action="">
      <fieldset>
        <legend>Contáctanos llenando todos los campos</legend>
        <div class="campo">
          <label>Nombre</label>
          <input class="input-text" type="text" placeholder="tu nombre">
        </div>
        <div class="campo">
          <label>Teléfono</label>
          <input class="input-text" type="text" placeholder="telefono">
        </div>
        <div class="campo">
          <label>Correo</label>
          <input class="input-text" type="email" placeholder="Tu Email">
        </div>
        <div class="campo">
          <label>Mensaje</label>
          <textarea class="input-text"></textarea>
        </div>
        <!---------------------Inicio del contenedor validación----------->
        <div class="campo-validacion">
          <div>
            <p id="texto-validar">HmpQz</p>
          </div>

          <div class="input-usuario">
            <input id="input-validar" type="text" placeholder="ingrese texto" />
          </div>

          <div class="parrafo">
            <p id="mensaje">validar captcha</p>
          </div>

          <div>
            <button id="btn-enviar">Enviar</button>
          </div>
        </div>
        <!------aca termina el contenedor validación------------>

      </fieldset>

    </form>
  </section>

  <script type="text/javascript" src="js/formulario.js"></script>
</body>
<script type="text/javascript" src="js/barra_navegacion.js"></script>
